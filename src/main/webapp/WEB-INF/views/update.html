<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Duc Minh Huy</title>
</head>
<body>
<h3>Edit Customer</h3>
<p>
  <a th:href="@{/customer}">
    Back to customer list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/customer/update}" th:object="${customer}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" placeholder="name"/>
    </div>
    <div>
      <label for="email"> Email</label>
      <input type="email" placeholder="email" th:field="*{email}" id="email"/>
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" th:field="*{address}" placeholder="address" id="address"/>
    </div>
    <input type="submit" value="Edit"/>
  </form>
</div>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
