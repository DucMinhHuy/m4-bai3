<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Duc MinhHuy</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
    Back To Customer List
</a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label  style="color:blue"  for="Name" >Name</label>
            <input placeholder="name" id="Name" type="text" th:field="*{name}"/>
        </div>
        <div>
        <label  style="color:blue"  for="Email" >Email</label>
        <input placeholder="email" type="email" id="Email" th:field="*{email}"/>
        </div>
        <div>
            <label style="color:blue" for="address">address</label>
            <input type="text" th:field="*{address} " id="address" placeholder="address"/>
        </div>
        <input type="submit" value="save"/>
    </form>
</div>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
